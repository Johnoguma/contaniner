# ingress-ssl.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kyc-ingress
  namespace: kyc-system
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - ogfirm.store
    - report.ogfirm.store
    - admin.ogfirm.store
    secretName: kyc-tls-secret
  rules:
  - host: ogfirm.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kyc-frontend
            port:
              number: 4200
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
  - host: report.ogfirm.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kyc-report-frontend
            port:
              number: 4201
  - host: admin.ogfirm.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rabbitmq
            port:
              number: 15672